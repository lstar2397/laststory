<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "/js/loginCheck.js"></script>
  <script src="/js/config.js"></script>
  <link rel="stylesheet" href="/css/letterWrite.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <title>편지 쓰기</title>
</head>

<body>
  <div id="top-menu">
    <a href="main" id="logo">Last Story</a>
    <nav id="menu-bar">
      <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="letterWrite">편지 쓰기</a></li>
        <li><a href="myLetterList ">내 편지 리스트</a></li>
      </ul>
    </nav>
    <div id="login-box">
      <div id="login-button" class="login-btn">
        <a href="login">로그인</a>
      </div>
      <div id="logout-button" class="logout-btn">
        <a>로그아웃</a>
      </div>
    </div>
  </div>
  <div id="menu-select-container">
    <h3>편지 쓰기</h3>
  </div>
  <div id="letterWrite-container">
    <form action="/letterWrite" method="post">
      <input type="text" name="title" id="title" placeholder="제목" autocomplete="off">
      <textarea name="content" id="content" placeholder="내용"></textarea>
      <div id="btn-box">
      <input type="button" id="btn-modal" class="btn-modal" value="게시">
      <input type="submit" id="temp-save-button" value="임시저장" onclick="tempSave(event)">
    </div>
    </form>
  </div>
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>편지를 게시하겠습니까?</h2>
      <p>게시된 편지는 수정 및 삭제가 불가능합니다.</p>
      <div class="letter-Private">
        <p>비공개 편지는 작성자와 공개대상만 볼 수 있습니다.</p>
        <p>공개 시간</p>
        <input type="date" name="publicDate" id="publicDate">
        <p>공개 대상</p>
        <input type="email" name="publicTarget" id="publicTarget" class="publicTarget" placeholder="공개 대상을 입력하세요.">
      </div>
      <button id="pushLetter" onclick="pushLetter(event)">게시</button>
    </div>
  </div>
</body>
<script src="/js/letterWrite.js"></script>
<script src="/js/contract.js"></script>
</html>
