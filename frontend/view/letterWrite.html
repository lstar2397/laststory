<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/letterWrite.js"></script>
  <link rel="stylesheet" href="/css/letterWrite.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">

  <title>편지 쓰기</title>
</head>

<body>
  <div id="top-menu">
    <a href="main" id="logo">Last Story</a>
    <nav id="menu-bar">
      <ul>
        <li><a href="main">편지 리스트</a></li>
        <li><a href="letterWrite">편지 쓰기</a></li>
        <li><a href="myLetterList ">내 편지 리스트</a></li>
      </ul>
    </nav>
  </div>
  <div id="menu-select-container">
    <h3>편지 쓰기</h3>
  </div>
  <div id="letterWrite-container">
    <form action="/letterWrite" method="post">
      <input type="text" name="title" id="title" placeholder="제목" autocomplete="off">
      <textarea name="content" id="content" placeholder="내용"></textarea>
      <input type="button" id="btn-modal" class="btn-modal" value="게시">
      <input type="submit" id="temp-save-button" value="임시저장" onclick="tempSave(event)">
    </form>
  </div>
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>편지를 게시하겠습니까?</h2>
      <p>게시된 편지는 수정 및 삭제가 불가능합니다.</p>
      <p>공개 여부 결정</p>
      <input type="radio" name="public" id="public" value="1" checked>공개
      <input type="radio" name="public" id="private" value="0">비공개
      <br>
      <div class="letter-Public">
        <p>공개 편지는 다른 사람들이 볼 수 있습니다.</p>
      </div>
      <div class="letter-Private">
        <p>비공개 편지는 나와 설정한 사람만 볼 수 있습니다.</p>
        <p>공개 시간</p>
        <input type="date" name="publicDate" id="publicDate">
        <input type="time" name="publicTime" id="publicTime">
        <p>공개 대상</p>
        <input type="button" id="publishBtn" value="+">
        <input type="email" name="publicTarget" id="publicTarget" placeholder="공개 대상을 입력하세요.">
      </div>

      <button id="btn-yes">게시</button>
    </div>
  </div>
</body>

</html>
