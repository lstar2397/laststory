<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
    <title>회원가입</title>
</head>

<body>
    <div id="container">
        <div id="sigup_container">
            <p id="signup_text">회원가입</p>
            <div id="form_container">
                <form action="/signup" method="post" onsubmit="validateSignUp(event)">
                    <label for="username">아이디</label>
                    <input type="text" name="username" id="username" autocomplete="off">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password">
                    <label for="password_check">비밀번호 확인</label>
                    <input type="password" name="password_check" id="password_check">
                    <label for="nickname">닉네임</label>
                    <input type="text" name="nickname" id="nickname" autocomplete="off">
                    <label for="email">이메일</label>
                    <div class="email-container">
                        <input type="email" name="email" id="email" autocomplete="off">
                        <input type="button" id="auth-button" value="인증" onclick="authSend()">
                    </div>
                    <label for="auth">인증번호</label>
                    <input type="text" name="auth" id="auth" autocomplete="off">
                    <input type="submit" id="submit-button" value="회원가입">
                </form>
            </div>
            <div id="bottom_container">
                <p>이미 아이디가 있으신가요? </p>
                <a href="/login">로그인</a>
            </div>
        </div>
    </div>
    <script src="/js/validation.js"></script>
</body>

</html>
