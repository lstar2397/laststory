<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>편지 작성</h1>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">임시저장</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">게시</button>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">편지 게시</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="md-3">
                            <label for="visibility-option" class="col-form-label">공개 여부</label>
                            <select class="form-select" id="visibility-option" name="visibility-option">
                                <option value="public">공개</option>
                                <option value="private">비공개</option>
                            </select>
                        </div>
                        <div class="md-3" id="recipient-wrapper">
                            <label for="recipient" class="col-form-label">받는 사람</label>
                            <input type="text" class="form-control" id="recipient" name="recipient">
                        </div>
                        <div class="md-3">
                            <label>게시 일자</label>
                            <input type="date" class="form-control" id="publication-date" name="publication-date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                  <button type="button" class="btn btn-primary" id="publish_button">게시</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const modal = new bootstrap.Modal("#exampleModal");
        
        let userAccount;
        let provider;
        let contract;
        let web3;

        function startApp() {
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        }

        function createLetter(cid, receiver, publicationDate) {
            return contract.methods.createLetter(cid, receiver, publicationDate).send({ from: userAccount })
                .on("receipt", function(receipt) {
                    console.log(receipt);
                })
                .on("error", function(error) {
                    console.error(error);
                });
        }
    
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                console.log("Account changed to none");
            } else if (accounts[0] !== userAccount) {
                console.log("Account changed!")
                console.log(`old account: ${userAccount}, new account: ${accounts[0]}`);
                userAccount = accounts[0];
            }
        }

        $(document).ready(async function() {
            $("#recipient-wrapper").hide();

            $("#visibility-option").change(function() {
                if ($(this).val() === "private") {
                    $("#recipient-wrapper").show();
                } else {
                    $("#recipient-wrapper").hide();
                }
            });

            provider = Web3.givenProvider;
            if (provider) {
                web3 = new Web3(provider);

                try {
                    let accounts = await provider.request({ method: "eth_requestAccounts" });
                    handleAccountsChanged(accounts);

                    provider.on("accountsChanged", handleAccountsChanged);
                } catch (error) {
                    console.error("User denied account access");
                    console.error(error);
                }
            } else {
                console.log("Metamask를 찾을 수 없습니다.");
            }

            startApp();
        });

        $("#publish_button").on("click", async () => {
            modal.hide();

            const datetime = Date.now();
            const fileContent = $("#content").val();
            const filename = `letter-${datetime}.txt`;
            const file = new File([fileContent], filename, { type: "text/plain" });

            const cid = await uploadFileToIpfs(file, filename);

            alert("CID: " + cid);
            console.log("CID: " + cid)

            let recipient = $("#recipient").val();
            if (recipient === "") {
                recipient = 0;
            }
            createLetter(cid, recipient, new Date($("#publication-date").val()).valueOf());

            alert("편지가 게시되었습니다.");
        });

        async function uploadFileToIpfs(file, filename) {
            const formData = new FormData();
            formData.append("file", file, filename);

            const response = await fetch("https://api.web3.storage/upload", {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${WEB3_STORAGE_TOKEN}`,
                    'Accept': 'application/json',
                    'X-NAME': filename
                },
                body: formData
            });

            const result = await response.json();

            return result.cid;
        }
    </script>
</body>
</html>
